{%- import 'backend/macros.html' as s with context -%}
{%- extends s.layout() -%}
{%- block layout_content -%}
<div class="ibox-content m-b-sm border-bottom h116">
    <div class="p-xs">
        <h2 id="current_path" style="padding-left: 11px;margin-bottom: 0;"></h2>
        <nav class="tab-nav ui-tab tab-nav-brand" style="margin-top: 14px;">
            <ul class="nav nav-list" style="margin-top: -2px !important;">
                <li class="file-menu"><a data-toggle="tab" href="#" class="type-all active" data-content-type="all">All</a></li>
                <li class="file-menu"><a data-toggle="tab" href="#" class="type-html" data-content-type="html">Html</a></li>
                <li class="file-menu"><a data-toggle="tab" href="#" class="type-javascript" data-content-type="javascript">JS</a></li>
                <li class="file-menu"><a data-toggle="tab" href="#" class="type-css" data-content-type="css">CSS</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="file-manager">
                        <button class="btn btn-primary btn-block" id="insert-file">新增文件</button>
                        <div class="hr-line-dashed"></div>
                        <h5>虛擬目錄</h5>
                        <ul class="folder-list" style="padding: 0"></ul>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <div class="row">
                <div class="col-sm-12" id="files-area">
                    {% for item in list %}
                    <div class="col-xs-6 col-sm-4 col-md-3 file-info" data-path="{{ item.title }}" data-content-type="{{ item.content_type }}">
                        <div class="file">
                            <a href="{{ uri_action_link('code_editor', item) }}" target="aside_iframe">
                                <div class="file-icon {{ item.content_type }}"><span>{{ item.name }}</span></div>
                                <div class="file-name">
                                    {{ item.title }}
                                    <br>
                                    <small>版本：{{ item.last_version }}</small>
                                </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function(page){
        page["current_type"] = "all";
        page["current_path"] = [];
        page["paths"] = [{% for item in list %}'{{ item.title }}', {% endfor %}];
        page["change_dir"] = function(str){
            var target_dict = page["dir_dict"];
            if (str == "/"){
                page["current_path"] = [];
            }
            if (str == ".."){
                page["current_path"].pop();
            }
            if (str !== "/" && str !== ".." && str !== "."){
                page["current_path"].push(str);
            }
            $("#current_path").html("<span>目前位置 :</span><span class='btn btn-flat' data-path='/'>assest</span>");
            var i=0;
            for (;i<page["current_path"].length;i++){
                target_dict = target_dict[page["current_path"][i]];
                $("#current_path").append("<span class='btn btn-flat'>"+page["current_path"][i]+"</span>");
            }
            $(".folder-list").html("");
            if (page["current_path"].length > 0){
                page["insert_dir"]("..");
            }
            $.map(target_dict, function (dir, k) {
                if (typeof dir === "object") {
                    page["insert_dir"](k);
                }
            });
            var path_check = page["current_path"].join("/");
            $(".file-info").hide().each(function(){
                if ($(this).data("path").startsWith(path_check) || $(this).data("path").startsWith("/" + path_check)){
                    if ($(this).data("content-type") == page["current_type"]){
                        $(this).show();
                    }
                    if (page["current_type"] == "all"){
                        $(this).show();
                    }
                }
            });
        };
        page["insert_dir"] = function(str){
            $(".folder-list").append('<li><a href="javascript:page[\'change_dir\'](\'' + str + '\')"><i class="material-icons">folder_open</i><span>' + str + '</span></a></li>');
        };
        page["change_type"] = function(str){
            $(".p-xs .active").removeClass("active");
            $(".type-"+str).addClass("active").parent().addClass("active");
            page["current_type"] = str;
            page["change_dir"](".");
        };

        var dir_dict = {};
        
        page["dir_dict"] = dir_dict;
        page["insert_path"] = function(path){
            if (path.startsWith('/')) {
                path = path.substring(1);
            }
            let dirs = path.split("/");
            let last_dir_dict = dir_dict;
            $.map(dirs, function (dir) {
                if (typeof last_dir_dict[dir] === "undefined") {
                    if (dir.indexOf(".js") > 0 || dir.indexOf(".css") > 0 || dir.indexOf(".html") > 0) {
                        last_dir_dict[dir] = dir;
                    } else {
                        last_dir_dict[dir] = {};
                    }
                }
                if (typeof last_dir_dict[dir] === "object") {
                    last_dir_dict = last_dir_dict[dir];
                }
            });
            if (page["current_path"].length > 0){
                page["change_dir"](".");
            }else{
                page["change_dir"]("/");
            }
        }

        $.map(page["paths"], function (path) {
            page["insert_path"](path);
        });
        page["change_dir"]("/");
        
        $("#insert-file").click(function(){
            backend.swal({
                title: '請輸入要新增的檔案(包含完整路徑)',
                inputPlaceholder: '/js/abc.js',
                input: 'text',
                showCancelButton: true,
                confirmButtonText: '新增',
                cancelButtonText: '取消',
                showLoaderOnConfirm: true,
                preConfirm: function (path) {
                    return new Promise(function (resolve, reject) {
                        json_async("/code/create?path="+path, null, function(data){
                            if (data.info == "done"){
                                resolve(data)
                            }else{
                                reject(data.msg)
                            }
                        });
                    })
                },
                allowOutsideClick: false
            }).then(function (data) {            
                backend.swal({
                    type: 'success',
                    title: data.msg,
                    html: data.path
                }).then(function(result) {
                    $("#files-area").append(data.html);
                    page["insert_path"](data.path);
                });
            });
        });
        
        $(".file-menu a").click(function(){
            page['change_type']($(this).data("content-type"));
        }).first().click();
    })(page);
</script>

{% endblock %}
